<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>

<!-- 	Name  Age
		==========
		Rusty 2
		Wyatt 13 -->

		<!-- Stands for table row -->
		<!-- styling should be done in CSS not in HTML -->
		<!-- we have tr for each row and td for each cell -->
		<!-- th is for table head -->
	<table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Breed</th>
			</tr>
		</thead>
		<tbody>			
		<tr>
			<td>Rusty</td>
			<td>2</td>
			<td>Mutt</td>
		</tr>
		<tr>
			<td>Whyatt</td>
			<td>13</td>
			<td>Golden</td>
		</tr>
		</tbody>
	</table>

</body>
</html>
