<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

<p>Do you prefer cats or dogs?</p>

<form>
	<label for="dogs">Dogs: </label>
	<input name="petChoice" id="dogs" type="radio" name=""
	value="DOGS">

	<label for="cats">Cats: </label>	
	<input name="petChoice" id="cats" type="radio" name=""
	value="CATS">

	<p>What's your favorite color?</p>
	
	<select name="color">
		<option>Red</option>
		<option>Orange</option>
		<option>Yellow</option>
	</select>

	<p>What's your current mood?</p>
	
	<select name="mood">
		<option value="happy">:)</option>
		<option value="nutreal">:|</option>
		<option value="sad">:(</option>
	</select>

	<input type="text" name="">

	<p>
		<textarea name="paragraph" rows="10" cols="50"></textarea>
	</p>

	<button>Go!</button>
</form>
<!-- <input type="checkbox" name=""> -->

</body>
</html>
