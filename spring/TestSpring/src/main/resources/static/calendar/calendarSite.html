<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title> The art of clipping salon. </title>
	<link rel="stylesheet" href="calendar.css">
	<link rel="icon" href="img/scissors.ico" type="image/x-icon"/>
	<link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

<header>

		<h1><i class="fa fa-scissors" style="font-size:60px;"></i>
				The art of clipping</h1>
	    <p>Select day from the calendar</p>
	</header>
	<main>	
		<article>
			<a href="../loginForm/LoginForm.html">
			<div class="account">
		 		<h4><i class="fa fa-user-circle-o" aria-hidden="true" style="font-size:22px;"></i> My Account</h4>
		 	</div>
		 	</a>

			<div class="container">
				<div class="day-slider">
		 			<a onclick="moveBackward()"> <i class="fa fa-arrow-left" id="prev" aria-hidden="true"style="font-size:34px;"></i></a>
		 			<div class="day-wrapper">
		 				<div class="day"><h3><div class="dayN" id="dayN0">1 </div><div class="dayNb" id="day0"> </div><div class="month" id="month0"> </div></h3></div>	
		 				<div class="day"><h3><div class="dayN" id="dayN1">2 </div><div class="dayNb" id="day1"> </div><div class="month" id="month1"> </div></h3></div>
		 				<div class="day"><h3><div class="dayN" id="dayN2">3 </div><div class="dayNb" id="day2"> </div><div class="month" id="month2"> </div></h3></div>
		 				<div class="day"><h3><div class="dayN" id="dayN3">4 </div><div class="dayNb" id="day3"> </div><div class="month" id="month3"> </div></h3></div>
		 				<div class="day"><h3><div class="dayN" id="dayN4">5 </div><div class="dayNb" id="day4"> </div><div class="month" id="month4"> </div></h3></div>	
		 				<div class="day"><h3><div class="dayN" id="dayN5">6 </div><div class="dayNb" id="day5"> </div><div class="month" id="month5"> </div></h3></div>	
		 				<div class="day"><h3><div class="dayN" id="dayN6">7 </div><div class="dayNb" id="day6"> </div><div class="month" id="month6"> </div></h3></div>
		 				
		 			</div>
		 			<a onclick="moveForward()"> <i class="fa fa-arrow-right" id="next" aria-hidden="true"style="font-size:34px;"></i></a>
		 		</div>
		 	</div>
		 	</div>
			
		</article>
	</main>

		<script src="jquery-3.4.1.min.js"></script>
		<script src="calendarKod.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
		<script src="http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>
	</body>



</html>
