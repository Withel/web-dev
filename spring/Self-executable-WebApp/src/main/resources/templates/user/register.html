<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>MedApp</title>
</head>
<body>
<div>
    Witaj w panelu tworzenia użytkowników.
    <div>
        Załóż konto
        <form action="#" th:action="@{/user/register}" th:object="${createUser}" method="post">
            <p>Nazwa użytkownika: <input type="text" th:field="*{username}" /></p>
            <p>Hasło: <input type="password" th:field="*{password}" /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </div>
</div>
</body>
</html>
