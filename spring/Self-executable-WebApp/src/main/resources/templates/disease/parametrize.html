<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>MedApp</title>
</head>
<body>
<div>
    Witaj w systemie systemie leczenia pacjentów
    <form action="#" th:action="@{/disease/parametrize}"  th:object="${infection}" method="post">
        <p>Imie: <label>
            <input type="text">
        </label></p>
        <p>Parametr decyzyjny: <input type="number" value="" th:field="*{searchParamValue}">
            <select value="miesiace" th:field="*{searchParamType}">
                <option value="miesiace">miesiace</option>
                <option value="lata">lata</option>
                <option value="kilogramy">kilogramy</option>
            </select>
        </p>
        <p>Plec
            <label>Kobieta <input type="radio" name="Plec"></label>
            <label>Mężczyzna <input type="radio" name="Plec"></label>
        </p>
        <p>Wybierz rodzaj choroby
            <select value="suchy" th:field="*{description}" >
                <option value="suchy">kaszel suchy</option>
                <option value="mokry">kaszel mokry</option>
                <option value="gorączka">gorączka</option>
                <option value="biegunka/zaparcie">biegunka/zaparcie</option>
            </select>
        </p>
        <p><input type="submit" value="Zatwierdź"></p>
    </form>
</div>
</body>
</html>
